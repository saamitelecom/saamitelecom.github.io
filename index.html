<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007AFF;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        #filter-container {
            text-align: center;
            padding: 20px;
        }

        select {
            padding: 10px;
            margin: 5px;
        }

        #content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h3>Your Website Header</h3>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#who-we-are">Who We Are</a>
        <a href="#contact">Contact</a>
    </nav>

<div id="packageInfo"></div>

<script>
    // Function to display information in HTML
    function displayPackageInfo(data) {
        var packageInfoDiv = document.getElementById("packageInfo");
        packageInfoDiv.innerHTML = `
            <p><strong>Operator Name:</strong> ${data.operatorName}</p>
            <p><strong>Internet Package:</strong> ${data.internetPackage.data}, ${data.internetPackage.talkTime}, ${data.internetPackage.validity}</p>
            <p><strong>Pricing:</strong> Regular Price: ${data.pricing.regularPrice}, Special Price: ${data.pricing.specialPrice}</p>
            <p><strong>Buy Code:</strong> ${data.buyCode}</p>
        `;
    }

    // Fetch data from external JSON file
    fetch('path/to/your/file.json')
        .then(response => response.json())
        .then(data => displayPackageInfo(data))
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>

</html>
